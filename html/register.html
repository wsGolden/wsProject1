<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/common.css" />
				<link rel="stylesheet" href="../css/register.css" />
		<link rel="stylesheet" href="../iconfont/iconfont.css"/>
		<script type="text/javascript" src="../js/require.js" defer 
			async="true" data-main="../js/registermain">
		</script>
	</head>
	<body>
		<!--头部-->
		<header>
			<div id="top">
				<div id="top-con">
					<div id="logo">
						
					</div>
					<div id="brand">
						
				</div>
				
				<a href="#" class="gy">关于我们</a>
				<a href="#" class="gy">帮助中心</a>
				<div id="yyzh">
						<span>已有账号？</span>
						<a href="#" class="dl">直接登录</a>
					</div>
			</div>
			<div id="res-line">
				
			</div>
		</header>	
		
		<section>
			<div id="reg">
				<div id="reg-con">
					<div id="act">
						注册用户
					</div>
					
				</div>
			</div>
			<div class="tab_container">
				<div class="default zhuce">
					<form action="">
						<div>
							<i class="iconfont icon-icon">用户名:</i>
							<input type="text"  placeholder="请使用3-15个中、英文、数字及“-”符号" id="user"/>
							<em>用户名必须在3-15个字符之间</em>
						</div>
						<div>
							<i class="iconfont icon-mima">设置密码:</i>
							<input type="password" placeholder="6-20个大小写英文字母、符号或数字" id="passWord"/>
							<em>密码长度应在6-20个字符之间</em>
						</div>
						<div>
							<i class="iconfont icon-mima">确认密码:</i>
							<input type="password" placeholder="请再次输入密码" id="passAgain"/>
							<em>两次输入的密码不一致</em>
						</div>
						<div>
							<i class="iconfont icon-youxiang">邮箱:</i>
							<input type="text" placeholder="输入常用邮箱作为验证及找回密码使用" id="email"/>
							<em>这不是一个有效的电子邮箱</em>
						</div>
						<div id="showCode">
							<i class="iconfont icon-yanzhengma1">验证码:</i>
							<input type="text" placeholder="输入验证码" id="code"/>
							<div class="showCode" style="color:#FFA500"></div>										
							<em>验证码错误</em>
						</div>
						<div id="checked">
							<input type="checkbox" class="checked"/>
							<span>阅读并同意<a href="">《服务协议》</a></span>
							<span style="color:#666;font-size: 12px;float: right;margin-left: 50px; ">点击数字切换</span>
						</div>
							<input type="button" value="立即注册" id="btn1"/>
					</form>
				</div>
			</div>
		</section>
					<!--foot-->
		<footer>
			<div id="foot">
				<div id="foot-con">
					<p>
						<a href="">首页</a>
						<a href=""></a><em>	 |</em>
						<a href="">合作及洽谈</a><em>	   |</em>
						<a href="">联系我们</a><em>	 |</em>
						<a href="">关于我们</a><em>	 |</em>
						<a href="">友情链接</a>
					</p>
					Copyright 2015 沪ICP备08001311号 | 营业执照
				</div>
			</div>
		</footer>
	</body>		
</html>
